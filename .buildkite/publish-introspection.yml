steps:
  - label: ':coverage: Test'
    plugins:
      - docker-compose:
          config: .buildkite/docker-compose.yml
          run: app
  - wait
  - label: ':gun: Trigger publish'
    trigger: 'prisma2-cli-publish'
    build:
      env:
        PUBLISH_INTROSPECTION: 'true'
        PUBLISH_PRISMA2: 'true'
